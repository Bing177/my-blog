<link rel="stylesheet" href="/static/admin/css/register.css">

<form class="layui-form">
    <div class="demo-login-container">
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名"
                    autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="password" value="" lay-verify="required" placeholder="6-20位且必须包含字母"
                    lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="repass" value="" lay-verify="required" placeholder="确认密码"
                    lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-col-xs7">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-vercode"></i>
                    </div>
                    <input type="text" name="code" value="" lay-verify="required" placeholder="验证码" lay-reqtext="区分大小写"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                    <img src="{:url('/admin/code')}" class="code" />
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <button id="logup" class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-logup">注册</button>
        </div>
        <div class="layui-form-item register">
            <span>已有帐号，<a href="{:url('/admin')}">回到登录</a></span>
        </div>
    </div>
</form>
<script>
    $(function () {
        $('input[name="username"]').focus()
        $('.code').click(function () {
            $(this).prop('src', "{:url('/admin/code?id=now()')}")
        })
        $('#logup').click(function () {

            const idx = layer.open({
                type: 3,
                title: false,
                content: 'Loading...',
            })
            const res = $.ajax({
                url: "{:url('/admin/index/register')}",
                type: "post",
                data: $('form').serialize(),
                dataType: 'json',
                success(res) {
                    if (res.code) {
                        layer.msg(res.msg)
                        setTimeout(() => {
                            location.replace(res.url)
                        }, 1200)
                    } else {
                        layer.msg(res.msg)
                    }
                    layer.close(idx)

                }
            });
            return false;
        });
    });
</script>
